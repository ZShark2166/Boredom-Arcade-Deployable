<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* Reset */
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            background: #111;
            position: relative;
        }

        /* Animated background canvas */
        canvas {
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            z-index:-1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6a00;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Input box */
        #videoUrlInput {
            width: 80%;
            max-width: 600px;
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            margin-bottom: 30px;
            outline: none;
            box-shadow: 0 5px 20px rgba(255, 106, 0, 0.3);
            transition: box-shadow 0.3s;
        }

        #videoUrlInput:focus {
            box-shadow: 0 5px 20px rgba(255, 106, 0, 0.7);
        }

        video {
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        video:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 50px rgba(255, 106, 0, 0.6);
        }

        p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff4c00;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            #videoUrlInput { width: 100%; }
            video { width: 100%; height: auto; }
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <h1>Video Player</h1>
    <input type="text" id="videoUrlInput" placeholder="Enter video URL here and press Enter">
    <video id="videoPlayer" preload="auto" controls>
        Your browser does not support the video tag.
    </video>
    <p id="warning"></p>

    <script>
        // --- Video URL handling ---
        const videoPlayer = document.getElementById('videoPlayer');
        const videoUrlInput = document.getElementById('videoUrlInput');
        const warning = document.getElementById('warning');

        // Load URL from query string if available
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('src');
        if(videoUrl){
            videoPlayer.src = videoUrl;
            videoUrlInput.value = videoUrl;
        }

        // Allow changing video URL via input
        videoUrlInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter'){
                const url = videoUrlInput.value.trim();
                if(url){
                    videoPlayer.src = url;
                    warning.textContent = '';
                } else {
                    warning.textContent = 'Please enter a valid URL';
                }
            }
        });

        // --- Animated background ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;

        class Star {
            constructor(){
                this.x = Math.random()*w;
                this.y = Math.random()*h;
                this.size = Math.random()*2 + 0.5;
                this.speed = Math.random()*0.5 + 0.2;
            }
            update(){
                this.y -= this.speed;
                if(this.y < 0) this.y = h;
            }
            draw(){
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function initStars(){
            stars = [];
            for(let i=0; i<200; i++){
                stars.push(new Star());
            }
        }

        function animate(){
            ctx.clearRect(0,0,w,h);
            stars.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            initStars();
        });

        initStars();
        animate();
    </script>
</body>
</html>
