    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('url');
        const decodedUrl = urlParams.get('normurl');
        const urlInput = document.getElementById("urlInput");
        const iframep = document.getElementById("proxyIframe");

        if (encodedUrl) {
            iframep.src = encodedUrl;
            const decodeTest = __uv$config.decodeUrl(encodedUrl);
            console.log("Decoded URL:", decodeTest);
        } else {
            console.error("No URL found in the query string.");
        }

        if (decodedUrl) {
            urlInput.value = decodedUrl;
        } else if (encodedUrl) {
            try {
                const decoded = decodeURIComponent(encodedUrl);
                urlInput.value = decoded;
            } catch (e) {
                console.error("Error decoding URL:", e);
                urlInput.value = encodedUrl;
            }
        }
        function updateDecodedUrl() {
            try {
                const currentEncodedUrl = iframep.contentWindow.location.href
                    .replace(window.location.origin, "")
                    .replace("/static/Bored/", "");
                const currentDecodedUrl = __uv$config.decodeUrl(currentEncodedUrl);
                urlInput.value = currentDecodedUrl;
            } catch (err) {
                console.error("Could not read iframe URL:", err);
            }
        }

        iframep.addEventListener("load", updateDecodedUrl);

        setInterval(updateDecodedUrl, 500);


        const uvaddress = document.getElementById("uv-address");
        urlInput.addEventListener("focus", function () {
            uvaddress.type = "text";
            urlInput.type = "hidden";
        });
        uvaddress.addEventListener("blur", function () {
            uvaddress.type = "hidden";
            urlInput.type = "text";
        });

    </script>
